<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class = "container" *ngFor = "let people of arrPeople">
    <h1>{{people.name}</h1> 
  </div>

  <ion-range min="1000" max="2000" step="100" snaps color="primary">
    <ion-text slot = "start">Miles</ion-text>
    <ion-icon slot="start" size="small" color="primary" name="radio-button-on-outline"></ion-icon>
  </ion-range>
  <ion-slides *ngIf = "events != undefined" [options] = "optionsObj"> 
    <ion-slide *ngFor = "let event of events._embedded.events" routerLink="/event-info/{{event.id}}">
      
      <!-- <h1> {{event.name}}</h1> -->
      <img class = "events" src = {{event.images[0].url}}>
    </ion-slide>
  </ion-slides>
  <ion-button (click) = "checker()" >Console checker</ion-button>
</ion-content>
